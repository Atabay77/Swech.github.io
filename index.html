        .admin-button {

            border-radius: 50%;

            background-position: center;
            cursor: pointer;
        }

        .play-pause-btn {
            width: 35px; /* Küçültüldü */
            height: 35px; /* Küçültüldü */
            border: none;
            border-radius: 50%;
            background-image: url('./play.jpg'); /* Başlangıçta oynatma resmi */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            margin-left: 10px; /* Swech'in hemen sağında olacak */
            transition: transform 0.3s, box-shadow 0.3s; /* 3D dönüşüm ve gölge ekleme */
        }

        .play-pause-btn:active {
            transform: scale(0.95); /* Butona basıldığında küçülme efekti */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* 3D etki için gölge */
        }

        .play-pause-btn:hover {
            transform: scale(1.1); /* Hover ile büyüme efekti */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Hoverda daha belirgin gölge */
        }

        .container {
            margin: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .text-overlay {
            margin-top: 20px;
            text-align: center;
        }

        .text-overlay p {
            margin-bottom: 20px;
        }

        .bold-text {
            font-weight: bold;
            font-size: 18px;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .code-input {
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 10px;
            color: white;
            width: 90%;
            max-width: 500px;
            text-align: left;
            font-family: monospace;
            position: relative;
        }

        .code-input input {
            width: 100%;
            background: none;
            border: none;
            color: white;
            font-family: monospace;
            font-size: 14px;
            outline: none;
        }

        .center-text {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
        }

        .link {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            margin-top: 20px;
            border-top: 1px solid #555;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

        .circle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .circle-buttons button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .button-start {
            background-image: url('./Start.jpg');
        }

        .button-tg {
            background-image: url('./Tg.jpg');
        }

        /* Kar Tanesi Efekti */
        @keyframes snowfall {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(calc(100vh - 20px));
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1rem;
            opacity: 0.7;
            user-select: none;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
        }

        .snowflake:nth-child(3n) {
            animation-duration: 15s;
        }

        .snowflake:nth-child(4n) {
            animation-duration: 20s;
            animation-timing-function: ease-out;
        }

        .snowflake {
            font-size: calc(10px + 20px * (Math.random()));
            opacity: 0.5 + Math.random() * 0.5;
        }
    </style>
</head>

        function createSnowflakes() {

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 15 + 5 + 's';
